<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alışveriş Listelerim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-4">
  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center">
      <div class="icon-circle me-3 bg-primary-subtle">
        <i class="bi bi-list-ul fs-4 text-primary"></i>
      </div>
      <div>
        <h1 class="fs-3 fw-bold mb-0">Alışveriş Listelerim</h1>
        <small class="text-muted" id="userEmail">kullanici@email.com</small>
      </div>
    </div>
    <button class="btn btn-outline-danger btn-sm" id="logoutButton">
      <i class="bi bi-box-arrow-right me-2"></i>Çıkış Yap
    </button>
  </div>

  <!-- Liste Oluşturma Formu -->
  <div class="card border-0 shadow-sm mb-4">
    <div class="card-body p-4">
      <h5 class="card-title mb-3">
        <i class="bi bi-plus-circle me-2"></i>Yeni Liste Oluştur
      </h5>
      <form id="createListForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="listName" class="form-label">Liste Adı</label>
            <input type="text" class="form-control" id="listName" placeholder="örn. Haftalık Alışveriş" required>
          </div>
          <div class="col-md-4">
            <label for="listCategory" class="form-label">Kategori</label>
            <select class="form-select" id="listCategory">
              <option value="genel">Genel</option>
              <option value="market">Market</option>
              <option value="temizlik">Temizlik</option>
              <option value="kisisel">Kişisel Bakım</option>
              <option value="elektronik">Elektronik</option>
              <option value="ev">Ev Eşyaları</option>
              <option value="diger">Diğer</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="listColor" class="form-label">Renk</label>
            <select class="form-select" id="listColor">
              <option value="primary">Mavi</option>
              <option value="success">Yeşil</option>
              <option value="warning">Sarı</option>
              <option value="danger">Kırmızı</option>
              <option value="info">Açık Mavi</option>
              <option value="secondary">Gri</option>
            </select>
          </div>
        </div>
        <div class="row g-3 mt-2">
          <div class="col-md-12">
            <label for="listDescription" class="form-label">Açıklama (Opsiyonel)</label>
            <textarea class="form-control" id="listDescription" rows="2" placeholder="Bu liste hakkında notlar..."></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          <i class="bi bi-plus-lg me-2"></i>Liste Oluştur
        </button>
      </form>
    </div>
  </div>

  <!-- Liste Kartları -->
  <div class="row g-4" id="listsContainer"></div>
</div>

<!-- Bootstrap & JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/auth.js" defer></script>
<script src="js/lists.js" defer></script>

</body>
</html>
