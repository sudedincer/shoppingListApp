<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol - Alışveriş Listem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
      <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <div class="icon-circle mb-3 bg-success-subtle">
                <i class="bi bi-person-plus fs-2 text-success"></i>
              </div>
              <h2 class="fw-bold">Kayıt Ol</h2>
              <p class="text-muted">Yeni hesap oluşturun</p>
            </div>

            <form id="registerForm">
              <div class="alert alert-danger d-none" id="errorAlert" role="alert"></div>
              
              <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-0">
                    <i class="bi bi-envelope text-muted"></i>
                  </span>
                  <input type="email" class="form-control border-0 bg-light" id="email" placeholder="ornek@email.com" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-0">
                    <i class="bi bi-lock text-muted"></i>
                  </span>
                  <input type="password" class="form-control border-0 bg-light" id="password" placeholder="En az 6 karakter" required>
                </div>
              </div>

              <div class="mb-4">
                <label for="confirmPassword" class="form-label">Şifre Tekrar</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-0">
                    <i class="bi bi-lock text-muted"></i>
                  </span>
                  <input type="password" class="form-control border-0 bg-light" id="confirmPassword" placeholder="Şifrenizi tekrar girin" required>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success py-2" id="registerButton">
                  <i class="bi bi-person-plus me-2"></i>Kayıt Ol
                </button>
              </div>
            </form>
            
            <div class="text-center mt-4">
              <p class="mb-0 text-muted">Zaten hesabınız var mı? <a href="index.html" class="text-decoration-none fw-medium text-success">Giriş yapın</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
