<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş Listem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <div class="icon-circle me-3 bg-warning-subtle">
                    <i class="bi bi-cart3 fs-4 text-warning"></i>
                </div>
                <div>
                    <h1 class="fs-3 fw-bold mb-0">Alışveriş Listem</h1>
                    <small class="text-muted" id="userEmail"></small>
                </div>
            </div>
            <button class="btn btn-outline-danger btn-sm" id="logoutButton">
                <i class="bi bi-box-arrow-right me-2"></i>Çıkış Yap
            </button>
        </div>
        <!-- listDetails.html -->
        <h2 id="listTitle">Yükleniyor…</h2>
        <p id="listDesc"></p>
        <div id="itemsContainer"></div>
        <!-- Add Item Form -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body p-4">
                <h5 class="card-title mb-3">Yeni Ürün Ekle</h5>
                <form id="addItemForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="itemName" class="form-label">Ürün Adı</label>
                            <input type="text" class="form-control" id="itemName" placeholder="örn. Domates, Ekmek, Süt"
                                required>
                        </div>
                        <div class="col-md-3">
                            <label for="quantity" class="form-label">Miktar</label>
                            <input type="number" class="form-control" id="quantity" min="0.1" step="0.1" value="1"
                                required>
                        </div>
                        <div class="col-md-3">
                            <label for="unit" class="form-label">Birim</label>
                            <select class="form-select" id="unit" required>
                                <option value="tane">Tane</option>
                                <option value="kg">Kilogram</option>
                                <option value="gr">Gram</option>
                                <option value="lt">Litre</option>
                                <option value="ml">Mililitre</option>
                                <option value="paket">Paket</option>
                                <option value="kutu">Kutu</option>
                                <option value="şişe">Şişe</option>
                                <option value="poşet">Poşet</option>
                                <option value="demet">Demet</option>
                                <option value="kilo">Kilo</option>
                                <option value="adet">Adet</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" id="addButton">
                        <i class="bi bi-plus-lg me-2"></i>Ekle
                    </button>
                </form>
            </div>
        </div>
        <!-- Error Alert -->
        <div class="alert alert-danger d-none mb-4" id="errorAlert" role="alert"></div>
        <!-- Pending Items -->
        <div id="pendingItemsContainer" class="mb-4">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 d-flex align-items-center">
                        <i class="bi bi-box-seam me-2"></i>
                        Alınacaklar <span class="badge bg-primary ms-2" id="pendingCount">0</span>
                    </h5>
                </div>
                <div class="list-group list-group-flush" id="pendingItems"></div>
            </div>
        </div>
        <!-- Completed Items -->
        <div id="completedItemsContainer">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 d-flex align-items-center">
                        <i class="bi bi-check-circle me-2 text-success"></i>
                        Alınanlar <span class="badge bg-success ms-2" id="completedCount">0</span>
                    </h5>
                </div>
                <div class="list-group list-group-flush" id="completedItems"></div>
            </div>
        </div>
        <!-- Empty State -->
        <div class="card border-0 shadow-sm d-none" id="emptyState">
            <div class="card-body p-5 text-center">
                <div class="icon-circle icon-circle-lg mx-auto mb-3 bg-light">
                    <i class="bi bi-cart3 fs-2 text-muted"></i>
                </div>
                <h3 class="fw-normal mb-2">Liste boş</h3>
                <p class="text-muted">İlk ürününüzü ekleyerek başlayın!</p>
            </div>
        </div>
        <!-- Loading Spinner -->
        <div class="text-center py-5 d-none" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/listDetails.js"></script>
</body>

</html>
